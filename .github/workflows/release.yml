name: Build & Release LetsTroll

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: 🔨 Build and Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      version: ${{ steps.extract_version.outputs.VERSION }}
      mc_version: ${{ steps.mc_version.outputs.MC_VERSION }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: 📦 Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ hashFiles('**/src/**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🧪 Validate project
        run: mvn validate

      - name: 🧹 Clean and build plugin (skip tests)
        run: mvn clean package -DskipTests

      - name: 🏷 Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF_NAME#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: 📄 Extract Minecraft version from plugin.yml
        id: mc_version
        run: |
          FILE=src/main/resources/plugin.yml
          if [ ! -f "$FILE" ]; then
            echo "MC_VERSION=unknown" >> $GITHUB_OUTPUT
            exit 0
          fi
          MC_VER=$(grep '^api-version:' $FILE | head -1 | awk '{print $2}')
          if [ -z "$MC_VER" ]; then
            echo "MC_VERSION=unknown" >> $GITHUB_OUTPUT
          else
            echo "MC_VERSION=$MC_VER" >> $GITHUB_OUTPUT
          fi

      - name: 📝 Prepare release dir and rename JAR with MC version
        run: |
          mkdir -p release
          JAR=$(ls target/*.jar | grep -v 'original' | head -n1)
          if [ -z "$JAR" ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi
          cp "$JAR" "release/LetsTroll-${{ steps.extract_version.outputs.VERSION }}-mc${{ steps.mc_version.outputs.MC_VERSION }}.jar"
        shell: bash

      - name: 📤 Upload release artifact for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: lets-troll-jar
          path: release/LetsTroll-${{ steps.extract_version.outputs.VERSION }}-mc${{ steps.mc_version.outputs.MC_VERSION }}.jar

      - name: 📰 Generate release notes from CHANGELOG.md
        id: changelog
        run: |
          VERSION=${{ steps.extract_version.outputs.VERSION }}
          awk "/^## \\[?$VERSION\\]?/ {flag=1;next} /^## / {flag=0} flag" CHANGELOG.md > body.md || echo "No changelog found for version $VERSION"
          echo "Minecraft Version: ${{ steps.mc_version.outputs.MC_VERSION }}" | cat - body.md > temp.md && mv temp.md body.md
        continue-on-error: true

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "LetsTroll ${{ steps.extract_version.outputs.VERSION }}"
          tag_name: ${{ steps.extract_version.outputs.VERSION }}
          body_path: body.md
          files: release/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧼 Cleanup release files
        run: rm -rf release body.md || true

  upload-modrinth:
    name: 🚀 Upload Release to Modrinth
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lets-troll-jar
          path: release

      - name: 📥 Checkout repository (for modrinth.json if needed)
        uses: actions/checkout@v4

      - name: 📦 Install Modrinth CLI
        run: |
          curl -L https://github.com/modrinth/modrinth-cli/releases/latest/download/modrinth-cli-linux-amd64.zip -o modrinth-cli.zip
          unzip modrinth-cli.zip
          sudo mv modrinth /usr/local/bin/
          modrinth --version

      - name: 🚀 Upload to Modrinth
        env:
          MODRINTH_API_TOKEN: ${{ secrets.MODRINTH_API_TOKEN }}
        run: |
          JAR_FILE=$(ls release/*.jar | head -n1)
          VERSION=${{ needs.build-and-release.outputs.version }}
          MC_VERSION=${{ needs.build-and-release.outputs.mc_version }}

          PROJECT_ID="HWZ351z2"

          modrinth upload version \
            --project-id $PROJECT_ID \
            --file "$JAR_FILE" \
            --version-number "$VERSION" \
            --game-versions "$MC_VERSION" \
            --loaders "paper" \
            --dependencies "minecraft" \
            --changelog-file body.md \
            --token "$MODRINTH_API_TOKEN"

